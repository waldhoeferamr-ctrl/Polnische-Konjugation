    // Funktion zum Entfernen polnischer Sonderzeichen für Dateinamen
    function normalizeVerb(verb) {
      return verb.normalize('NFD').replace(/[\u0300-\u036f]/g, '') // Diakritika entfernen
                 .replace(/ł/g, 'l').replace(/Ł/g, 'L')
                 .replace(/ą/g, 'a').replace(/ę/g, 'e')
                 .replace(/ś/g, 's').replace(/ć/g, 'c')
                 .replace(/ż/g, 'z').replace(/ź/g, 'z')
                 .replace(/ń/g, 'n').replace(/ó/g, 'o');
    }
